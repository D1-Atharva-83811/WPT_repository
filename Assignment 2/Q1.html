<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <style>
        table {
            height: 50px;
            width: 100%;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td style="background-color: red; width: 50%;"></td>
            <td style="background-color: blue; width: 50%;"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td style="background-color: green;"></td>
            <td style="background-color: blue; width: 50px"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td style="background-color: red; width: 50px"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: blue; width: 50px"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td style="background-color: red;"></td>
            <td style="background-color: blue; width: 50px;"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td style="background-color: green; width: 100%; padding-left: 50%;">
                <table style="background-color: red; width: 15px; height: 15px;">
                    <tr>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td style="background-color: red;"></td>
            <td style="background-color: blue; width: 50px;"></td>
            <td style="background-color: red;"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td style="background-color: red; width: 50px"></td>
            <td>
                <table>
                    <tr>
                        <td style="background-color: blue; width: 100%;"></td>
                    </tr>
                    <tr>
                        <td style="background-color: green; width: 100%;"></td>
                    </tr>
                    <tr>
                        <td style="background-color: blue; width: 100%;"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td style="background-color: yellow; width: 50px;"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: yellow; width: 50px;"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: yellow; width: 50px;"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: yellow; width: 50px;"></td>
            <td style="background-color: green;"></td>
            <td style="background-color: yellow; width: 50px;"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td style="background-color: yellow;"></td>
            <td style="background-color: green; width: 5px;"></td>
            <td style="background-color: yellow;"></td>
            <td style="background-color: green; width: 5px;"></td>
            <td style="background-color: yellow;"></td>
            <td style="background-color: green; width: 5px;"></td>
            <td style="background-color: yellow;"></td>
            <td style="background-color: green; width: 5px;"></td>
            <td style="background-color: yellow;"></td>
        </tr>
    </table>
</body>

</html>
