<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
    <style>
        table {
            width: 100%;
            height: 50px;
            text-align: center;
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="8">A</td>
        </tr>
        <tr>
            <td colspan="4" rowspan="2">B</td>
            <td colspan="4">C</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
            <td colspan="2">E</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">F</td>
            <td colspan="6">G</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">H</td>
            <td colspan="2" rowspan="2">I</td>
            <td colspan="2">J</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>
    <table>
        <tr>
            <td rowspan="2"> L </td>
            <td style="width:12.6%"> M </td>
        </tr>
        <tr>
            <td>N</td>
        </tr>
    </table>
</body>

</html>
