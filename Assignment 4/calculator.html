<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-size: x-large;
        }
    </style>
</head>

<body>
    <center>
        <table border="1" style="width: 100%;">
            <tr>
                <th colspan="4"><u>Calculator</u></th>
            </tr>
            <tr>
                <td style="width: 25%;">Enter Number 1</td>
                <td colspan="2" style="width: 50%;"><input type="number" id="num1" style="width: 98%;"></td>
                <td id="num1error"></td>
            </tr>
            <tr>
                <td>Enter Number 2</td>
                <td colspan="2"><input type="number" id="num2" style="width: 98%;"></td>
                <td id="num2error"></td>
            </tr>
            <tr>
                <td colspan="2">Result</td>
                <td colspan="2" id="answer"></td>
            </tr>
            <tr>
                <td><input type="button" value="Add" onclick="add()"></td>
                <td><input type="button" value="Subtract" onclick="sub()"></td>
                <td><input type="button" value="Mutliply" onclick="mul()"></td>
                <td><input type="button" value="Divide" onclick="divide()"></td>
            </tr>
        </table>
    </center>
    <script>
        function isEmptyX() {
            var num1 = document.getElementById("num1");
            var xerror = document.getElementById("num1error");
            var a = num1.value;
            if (a != "") {
                xerror.innerText = "";
                return false;
            }
            else {
                xerror.innerText = "Please Enter Number!";
                xerror.style.color = "red";
                return true;
            }
        }
        function isEmptyY() {
            var num2 = document.getElementById("num2");
            var yerror = document.getElementById("num2error");
            var b = num2.value;
            if (b != "") {
                yerror.innerText = "";
                return false;
            }
            else {
                yerror.innerText = "Please Enter Number!";
                yerror.style.color = "red";
                return true;
            }
        }
        function add() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var x = parseInt(num1.value);
            var y = parseInt(num2.value);
            var res = document.getElementById("answer");
            if (isEmptyX() || isEmptyY()) {
                res.innerText = "";
                res.style.backgroundColor = "red";
            }
            else {
                res.innerText = x + y;
                res.style.backgroundColor = "green";
            }
        }
        function sub() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var x = parseInt(num1.value);
            var y = parseInt(num2.value);
            var res = document.getElementById("answer");
            if (isEmptyX() || isEmptyY()) {
                res.innerText = "";
                res.style.backgroundColor = "red";
            }
            else {
                res.innerText = x - y;
                res.style.backgroundColor = "green";
            }
        }
        function mul() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var x = parseInt(num1.value);
            var y = parseInt(num2.value);
            var res = document.getElementById("answer");
            if (isEmptyX() || isEmptyY()) {
                res.innerText = "";
                res.style.backgroundColor = "red";
            }
            else {
                res.innerText = x * y;
                res.style.backgroundColor = "green";
            }
        }
        function divide() {
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var x = parseInt(num1.value);
            var y = parseInt(num2.value);
            var res = document.getElementById("answer");
            if (isEmptyX() || isEmptyY()) {
                res.innerText = "";
                res.style.backgroundColor = "red";
            }
            else {
                res.innerText = x / y;
                res.style.backgroundColor = "green";
            }
        }
    </script>
</body>

</html>
